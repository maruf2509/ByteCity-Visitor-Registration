<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BYTECITY Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
    }
    .logo-container {
      width: 100%;
      overflow: hidden;
    }
    .logo-wide {
      width: 100%;
      height: auto;
      display: block;
    }
    .form-wrapper {
      max-width: 450px;
      margin: 0 auto;
      padding: 40px 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-size: 26px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: white;
      font-size: 16px;
    }
    input::placeholder {
      color: #888;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e6e6e6;
    }
    .success {
      text-align: center;
      margin-top: 15px;
      color: #4CAF50;
      font-size: 16px;
    }

    /* Desktop centering */
    @media (min-width: 769px) {
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .main-container {
        width: 100%;
        max-width: 500px;
        background: #111;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(255,255,255,0.05);
      }
      .logo-wide {
        max-height: 300px;
        object-fit: cover;
      }
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .form-wrapper {
        padding: 30px 20px;
      }
      h2 {
        font-size: 22px;
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="logo-container">
      <img src="logo.jpg" class="logo-wide" alt="BYTECITY Logo" />
    </div>

    <div class="form-wrapper">
      <h2>Visitor Registration</h2>

      <form id="regForm">
        <input type="text" name="Name" placeholder="Full Name" required />
        <input type="text" name="Mobile" placeholder="Mobile Number" required />
        <input type="email" name="Email" placeholder="Email" required />
        <input type="text" name="Department" placeholder="Department" required />

        <button type="submit">Submit</button>
      </form>

      <p id="successMsg" class="success"></p>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwfuazmi6dZXjVJKq0yhdMPM-aaPBYE7Imv5F-V4uP5CI0L4loEJVAZYA2MhlK3jINCig/exec";
    const form = document.getElementById("regForm");
    const msg = document.getElementById("successMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(() => {
          msg.innerHTML = "Registration Successful!";
          form.reset();
        })
        .catch((error) => alert("Error!", error.message));
    });
  </script>
</body>
</html>
