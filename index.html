<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BYTECITY Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      width: 90%;
      max-width: 450px;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    .logo-wide {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px auto;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      font-size: 26px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e6e6e6;
    }
    .success {
      text-align: center;
      margin-top: 15px;
      color: #4CAF50;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" class="logo-wide" />

    <h2>Visitor Registration</h2>

    <form id="regForm">
      <input type="text" name="Name" placeholder="Full Name" required />
      <input type="text" name="Mobile" placeholder="Mobile Number" required />
      <input type="email" name="Email" placeholder="Email" required />
      <input type="text" name="Department" placeholder="Department" required />

      <button type="submit">Submit</button>
    </form>

    <p id="successMsg" class="success"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwfuazmi6dZXjVJKq0yhdMPM-aaPBYE7Imv5F-V4uP5CI0L4loEJVAZYA2MhlK3jINCig/exec"; // Replace with your Google Script URL
    const form = document.getElementById("regForm");
    const msg = document.getElementById("successMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(() => {
          msg.innerHTML = "Registration Successful!";
          form.reset();
        })
        .catch((error) => alert("Error!", error.message));
    });
  </script>
</body>
</html>
